name: Deploy Angular App to Firebase Hosting

on:
  push:
    branches:
      - main  # change to master if your branch is named that

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      #  Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      #  Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      #  Install dependencies (inside frontend)
      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      #  Build Angular app (production)
      - name: Build Angular app
        run: |
          cd frontend
          npm run build -- --configuration production

      #  Deploy to Firebase Hosting (using frontend firebase config)
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v13.23.0
        with:
          args: deploy --only hosting
          entryPoint: ./frontend
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
